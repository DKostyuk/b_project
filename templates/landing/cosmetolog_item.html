<div class="col-lg-3">
    <div class="cosmetolog-item">
        <div>
            <div class="center-block img-cosmetolog">
                 <a href="{% url 'cosmetolog' cosmetolog.slug %}">
                    <img src="{{ cosmetolog.logo_image.url }}" class = "img-responsive">
                </a>
            </div>
        </div>
        <div class="product-name">
            <h4>{{ cosmetolog.name }}</h4>
        </div>
        <div class="product-s-description">
            <p>
            {{ cosmetolog.description|truncatechars_html:70 }}
            </p>
        </div>
    </div>
</div>
