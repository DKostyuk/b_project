<div class="col-lg-3">
    <div class="product-item">
        <div>
            <div class="center-block img-product">
                 <a href="{% url 'product' product_image.product.id %}">
                    <img src="{{ product_image.image.url }}" class = "img-responsive">
                </a>
            </div>
            {% if product_image.product.discount %}
                <div class="discount-container">
                    {{ product_image.product.discount }}%
                </div>
            {% endif %}
        </div>
        <div class="product-name">
            <h4>{{ product_image.product.name }}</h4>
        </div>
        <div class="product-s-description">
            <p>
            {{ product_image.product.description|truncatechars_html:70 }}
            </p>
        </div>

        <div class="product-price">
            {{ product_image.product.price }} UAH
        </div>

        <div class="add-to-cart-btn">
            <button class="btn btn-success">
                Добавить в корзину
            </button>
        </div>
    </div>
</div>
