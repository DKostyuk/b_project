{% extends 'base.html' %}


{% block content %}

    <div class="general-container-background">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h1 class="title text-center">Восстановление пароля</h1>
                    <div>
                        <form action="/password_reset/" method="post"
                              class="text-center col-lg-6 offset-lg-3">{% csrf_token %}
                            <div class="form-group">
                                <input type="email" name="{{ form.email.name }}" class="form-control"
                                       placeholder="Ваш Email">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Отправить мне инструкцию</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
